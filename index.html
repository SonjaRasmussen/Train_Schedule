<!DOCTYPE html>
<html lang="en-us">

<head>

    <!--Required meta tags-->
    <meta charset="UTF-8">
    
    <title>Train Schedule</title>

    <!--Media Query-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
     <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--link CSS  style sheet and other files-->
    <link rel="stylesheet" type="text/css" href="assets/style.css">
   
    <!--Adding JavaScript,google fonts, moments.js,firebase and Jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" > </script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css" rel="stylesheet">

    
    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!--Time and number Picker Library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flipcountdown/3.0.5/img/digit-md.png"></script>

  </head>
<body> 

<!--Jumbotron-->

<div class= "container"> 


<div class="jumbotron text-center">  
    <h2 class="text-center"> Anytime is Train Time!</h2>
    <h2 class="text-center"> When does my train arrive?</h2>
</div>


<!--Current Train Schedule bootstrap form to display data entered into firebase. Columns are: Train Name, Desitnation, Frequency (min), Next Arrival and Minutes Away-->
<div class="row">
        <div class="col-lg-12">
          <div class="panel panel-primary"> 
              <div class="panel-heading">
                <h3 class="panel-title"><strong>  Current Train Schedule</strong></h3>
              </div>
              <div class="panel-body">
                <table class="table table hover" id="trainTable">
                  <thead>
                    <tr>
                      <th> Train Name</th>
                      <th> Destination</th>
                      <th> Frequency</th>
                      <th> Next Arrival</th>
                      <th> Minutes Away</th>
                    </tr>
                  </thead>


                  <tbody>
                    <!--this will be populated using jquery-->
                  </tbody>
                </table>

                </div>
              </div>
        </div>
  </div>
<br> <br>
            
          <div class="row">
            <div class="col-lg-12">
              <div class="panel panel-primary">
                <div class="panel-heading"> 
                <h3 class="panel-title"><strong> Add Train</strong></h3>
                </div>
                <div class="panel-body">
              <form> 
                
                  <div class="form-group">
                  <label for=""> Train Name</label>
                  <input type="text" class="form-control" id="train-name">
                </div>
                
                  <div class="form-group">
                  <label for=""> Destination</label>
                  <input type="text" class="form-control" id="destination">
                  </div>
                  
                  <div class="form-group">
                      <label for=""> First Train Time</label>
                      <input type="text" class="form-control" id="train-time">
                    </div>
                  
                    <div class="form-group">
                      <label for=""> Frequency(Min)</label>
                      <input type="number" class="form-control" id="train-frequency" value="0" min="0" max="60" step="5"/>
                      
                      </div>
                      
                  <button type="submit" class=" btn" id="submit-train"> Submit!</button>
            
              </form>

              </div>
            </div>

          </div>

          </div>  
</div>
            





                 
  
   

<!--footer to link back to portfolio page-->
<footer>
            
            <a class="btn btn-light" href="/" id="back">Back to portfolio</a></div>
          </footer>
   
   
       
       <script type="text/javascript" src="assets/javascript/app.js"></script>  
 
</body>
</html>
