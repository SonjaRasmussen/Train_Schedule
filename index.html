<body> 

<!--Jumbotron-->

<container id=".container-fluid "> 


<div class="jumbotron text-center">  
    <h1> Anytime is Train Time!</h1>
    <p class="lead text-center"> When does my train arrive?</p>
   
  </div>

<!--Current Train Schedule bootstrap form to display data entered into firebase. Columns are: Train Name, Desitnation, Frequency (min), Next Arrival and Minutes Away-->
<div class="row">
        <div class="col-12">
          <div class="card">
              <div class="card-header" >Current Train Schedule</div>
              
              <div class="card-body">
                <div class="container">
              <div class="row">
              <div class="col-sm-3" id="title"><h5>Train Name </h5></div>
              <div class="col-sm-3" id="title"> <h5>Destination</h5></div>
              <div class="col-sm-2" id="title"> <h5>Frequency (min)</h5></div>
              <div class="col-sm-2" id="title"> <h5>Next Arrival</h5></div>
              <div class="col-sm-2" id="title"> <h5>Minutes Away </h5></div>
          </div>

          <div class="row"> 
            <div class="col-sm-3" id="add-train-name">  </div>
            <div class="col-sm-3" id="add-destination"> </div>
            <div class="col-sm-2" id="add-frequency"> </div>
            <div class="col-sm-2" id="add-next-arrival">  </div>
            <div class="col-sm-2" id="add-minutes-away"> </div>
          </div>
          </div>
        </div>
<br> <br>




<!--Add Train form.  Train Name, Desination, First Train Time(military time) and Frequency.  Add a submit button to link to firebase database-->
<div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header">
              Add Train
            </div>
            <div class="card-body">
              <form>
                <div class="form-group row">
                  <label for="train-name">Train Name</label>
                  <input class="form-control form-control-sm" id="train-name" type="text" placeholder="Train Name">
                </div>
                <div class="form-group row">
                  <label for="destination">Destination</label>
                  <input class="form-control form-control-sm" id="destination" type="text" placeholder="Destination">
                </div>
                <div class="form-group row">
                  <label for="train-time">First Train Time (HH:mm - Military)</label>
                  <input class="form-control form-control-sm" id="first-train" type="text" placeholder="Train time">
                </div>
                <div class="form-group row">
                  <label for="train-frequency">Frequency(min)</label>
                  <input class="form-control form-control-sm" id="frequency" type="text" placeholder="Train frequency">
                </div>
                <button class="btn btn-primary" id="submit-train" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
  
      </div>
  
   

<!--footer to link back to portfolio page-->

   
   
       
       <script type="text/javascript" src="assets/javascript/app.js"></script>
